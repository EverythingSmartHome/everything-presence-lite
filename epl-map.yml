        var y = hass.states[vars.sensor_name_prefix + "target_2_y"].state; if (x
        == 0 && y == 0) { return -9999 }; if (vars.is_inch_unit) { y = y * 25.4
        }; return y; }
  - entity: ''
    name: Target3
    marker:
      size: 10
