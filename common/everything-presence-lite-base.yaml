esphome:
  name: ${name}
  comment: Everything Presence Lite
  friendly_name: ${friendly_name}
  name_add_mac_suffix: True
  project: 
    name: EverythingSmartTechnology.Everything Presence Lite
    version: "1.2.0"

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:
  level: ${log_level}

# Enable Home Assistant API
api:

ota:
  - platform: esphome
    id: ota_esphome
  - platform: http_request
    id: ota_http_request

http_request:

wifi:

improv_serial:

i2c:
-  id: bus_a
   sda: 21
   scl: 22
   scan: true
- id: bus_b
  sda: 16
  scl: 17
  scan: true

light:
  - platform: status_led
    name: ESP32 LED
    pin: GPIO14
    internal: False
    restore_mode: ALWAYS_OFF

number:
  - platform: template
    name: "Illuminance Offset"
    id: illuminance_offset_ui
    unit_of_measurement: "lx"
    min_value: -100
    max_value: 100
    step: 5
    mode: slider
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 0
    icon: "mdi:brightness-5"
    entity_category: config
    on_value:
      - lambda: 'id(illuminance_sensor).update();'

sensor:
  - platform: bh1750
    name: Illuminance
    id: illuminance_sensor
    i2c_id: bus_a
    address: 0x23
    update_interval: ${illuminance_update_interval}
    filters:
      - lambda: "return x + id(illuminance_offset_ui).state;"
      - clamp:
          min_value: 0

  - platform: bme280
    i2c_id: bus_b
    temperature:
      name: "Temperature"
      id: temperature_sensor
      filters:
        - calibrate_linear:
          - 0.0 -> 0.0
          - 18.11 -> 16.92
          - 18.18 -> 16.83
          - 18.29 -> 16.67
          - 18.82 -> 17.46
          - 18.84 -> 17.46
          - 18.96 -> 17.55
          - 18.99 -> 17.63
          - 19.06 -> 17.7
          - 19.06 -> 17.72
          - 19.26 -> 17.72
          - 19.4 -> 17.82
          - 19.54 -> 17.98
          - 19.66 -> 17.86
          - 20.15 -> 18
          - 20.31 -> 18.2
          - 20.78 -> 18.85
          - 20.79 -> 18.8
          - 20.9 -> 18.82
    pressure:
      name: "Pressure"
      id: pressure
    humidity:
      name: "Humidity"
      id: humidity
      filters:
        - calibrate_linear:
          - 0.0 -> 0.0
          - 43.0 -> 53.0
    address: 0x76
    update_interval: 5s

button:
  - platform: restart
    icon: mdi:power-cycle
    name: "ESP Reboot"
